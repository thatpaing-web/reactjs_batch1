<!DOCTYPE html>
<html>
    <head>
        <title>Working with Babel - Element</title>
    </head>
    <body>


        <h1>Form Intro</h1>

        <div className="form-group">
            <label htmlFor="name">Name</label>    
            <input type="text" name="name" id="name" className="form-control" placeholder="Enter Your Full Name" />
        </div>

        <div id="root">

        </div>


        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">

            const inputcity = React.createElement(
                'input',
                {type:"text",name:"city",id:"city",className:"form-control",placeholder:"Enter Your City"}
            );

          
            const formgroup = (
                <div className="form-group">
                    <label htmlFor="city">City</label>    
                    {inputcity}
                </div>
        );

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(formgroup);
        </script>
    </body>
</html>
